<script type="text/javascript">

        function product(img, desc) {
            this.image = img;
            this.description = desc;
            this.display = displayProduct;
        }
        function Prod1() {
            var prod1 = new product();
            prod1.image = "images/partypack.jpg";
            prod1.description = "The Party Pack is a complete kit for any party. It includes decorations, lighting effects guide, disposable theme cameras, cutlery, plates, napkins, cups, punch mix (or recipe), snack supplies (or recipe), tablecloths, theme music (where applicable), invitations, thank-you cards, and a step-by-step guide to planning, putting together,and hosting the event.";
            prod1.display();
        }
        function Prod2() {
            var prod2 = new product();
            prod2.image = "images/eventsoftware.jpg";
            prod2.description = "Due to be released June 2000, this cutting-edge tool will allow the client all the resources and visual aids for their event planning. They will be able to play with decoration themes, listen to theme music, design invitations, thank-you cards, and RSVP cards, use the interactive planning calendar, and much more. This software will bring their event into the millennium with cutting edge technology that is designed to save time and money.";
            prod2.display();
        }
        function Prod3() {
            var prod3 = new product();
            prod3.image = "images/eventplan.png";
            prod3.description = "These booklets include a calendar to map out the event, a step-by-step guide on what is needed for and how to put together a successful, worry-free event, resource information, popular refreshments with recipes, games, and tips to put their event in the record books. The events available include birthdays for all ages, meetings, retreats, parties, vacations, and special occasion celebrations such as graduations, holidays, showers, weddings, and receptions.";
            prod3.display();
        }
        function noProd() {
            var noProd = new product();
            noProd.image = "";
            noProd.description = "No Product Found";
            noProd.display();
        }
        function displayProduct() {
		document.write("<img src=" + this.image + " alt='organic - india' width='120' height='120'><br>");
            document.write(this.description);
           }
		   function selectproduct() {
            var firstName = prompt("What is your First name?");
            var lastName = prompt("What is your Last name?");
            alert("welcome " + firstName + " " + lastName);
            var item = prompt("Hello " + firstName + " ,Plaese enter item number of selected product to see product information Ex:(1,2,3)");

            if (item == "1") {
                Prod1();
            }
            else if (item == "2") {
                Prod2();
            }
            else if (item == "3") {
                Prod3();
            }
            else {
             
                document.write("Incorrect or No Product Found!");
            } 
        }

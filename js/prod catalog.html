<script type="text/javascript">

     function Event(type, name, image, desc, qty, price){
			this.type = type;
			this.name = name;
			this.image = image;
			this.desc = desc;
			this.qty = qty;
			this.price = price;
			this.show = function () {
                document.write("<td>" + this.name + "</td>");
                document.write("<td><img src='" + this.image + "'height='100px'></td>");
                document.write("<td>" + this.desc + "</td>");
                document.write("<td>" + this.qty + "</td>");
                document.write("<td>" + this.price + "</td>");
                 }
			}

		var Event1 = new Event("Packages", "Hollywood Glam", "images/event1.jpg", " Walk the red carpet and have paparazzi snap your photo.", "200", "$3200");	
		var Event2 = new Event("Packages", "Arcade Night", "images/event2.jpg", "Includes all supplies, and 1 event host to oversee setup and takedown.", "150", "$1200");
		var Event3 = new Event("Decor", "Balloon Centerpieces", "images/event3.jpg", "2 centerpieces (~3 ft high)", "", "$140");
		var Event4 = new Event("Decor", "Classic Decorations", "images/event4.jpg", "An assortment of decorations pending on your theme.", "per kit", "$1050");
		var Event5 = new Event("food", "Appetizers", "images/event5.jpg", "Super Bowl - Deviled eggs, mini sandwiches, chips with assorted dips, tater tots, veggie platter, popcorn bar, brownies", "200 - 300 min", "$1050*");
		var Event6 = new Event("food", "California Buffet", "images/event6.jpg", "Onsite chef and real dinnerware", "150 - 1000", "$3000*");
		var Event7 = new Event("food", "Turkey Dinner", "images/event7.jpg", "Book a Thanksgiving Feast for your team. It will leave your team giving thanks for you!", "150 - 250", "$1500*");

		
		var packages = Array(Event1, Event2);
		var decor = Array(Event3, Event4);
		var food = Array(Event5, Event6, Event7);
		var events = Array(packages, decor, food);
	</script>
